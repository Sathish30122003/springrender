<!-- users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h1>User List</h1>
<table>
    <thead>
        <tr>
            <th>Aadhar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.aadhar}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.place}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
