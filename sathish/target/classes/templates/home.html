<body>

    <!-- Header Section -->
    <header>
        <div class="logo"><div th:if="${users != null}">
               
            <p th:each="user : ${users}">

    </div></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1451186859696-371d9477be93?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fHNwYWNlfGVufDB8fHx8MTY5ODc1NjExMg&ixlib=rb-4.0.3&q=80&w=400" alt="Learn about Space">
